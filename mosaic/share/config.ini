[PROCESS]
lr = 1e-2
epochs = 400
loss_function = MSELoss
data_scheme = dataset
pipeline_scheme = mlp
run_files_path = .runs

[MONITOR]
need_gpu = False
gpu_available = None
nb_processus = 8
multiplicity = 4
cache_database_path = ./cache.db
cache_size = 1M


[dataset_OR]
type = dataset
class = dataset_OR
path_to_class = ./mosaic/share/dataset.py
batch_size = 1
data_size = 10, 200
train_prop = 0.8
key = data_{class}

[mlp_funnel]
type = mlp
class = mlp_funnel
path_to_class = ./mosaic/share/mlp.py
key = mlp_{class}
length = 4
width = {2-4}


[mlp_brick]
type = mlp
class = mlp_brick
path_to_class = ./mosaic/share/mlp.py
length = 4
width = {2-4}
key = mlp_{class}
